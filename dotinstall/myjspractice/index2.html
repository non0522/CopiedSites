<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascriptpractice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
            transition: 1s;
            margin: 5px 5px;
        }
        .circle {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>

    <script>
        'use strict';

        // 定数を使ってみよう（何度も使う場合に便利、拡張したくなった時に有益！）
        const target1 = document.getElementById('target1');
        const target2 = document.getElementById('target2');
        const target3 = document.getElementById('target3');
        // const宣言の後からdocument.getElementById('target')がtargetで表現できる！！

        target1.addEventListener('click', () => {
        // document.getElementById('target').addEventListener('click', () => {
        // target要素を取得 --> このtargetがクリックされた時に次の処理をしてね
        // documentは文章全体のこと。.getElementByIdとすると指定したID(target)を文章全体から取得してね。
        // .addでEventListenerを追加
        // EventListener = 何かが起きたらなんらかの処理をする --> クリックしたらこちらの処理をしてね
        // () ==> これは関数のこと
            // document.getElementById('target').style.background = 'pink';// バックグラウンドの色をピンクにしなさい
            // document.getElementById('target').style.borderRadius = '50%';// targetのボーダーを丸くしなさい
            // document.getElementById('target').classList.add('circle');
            target1.classList.toggle('circle');
            // document.getElementById('target').classList.toggle('circle');
            // このtargetに.circleがついていたら外す、ついていなかったらつける
        });
        target2.addEventListener('click', () => {
            target2.classList.toggle('circle');
        });
        target3.addEventListener('click', () => {
            target3.classList.toggle('circle');
        });
        
    </script>
</body>
</html>
